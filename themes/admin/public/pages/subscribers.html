<div data-scope="subscribers" class="container">
	<div class="toolbar">
		<button class="right exec" data-exec="?/import"><i class="fa fa-cloud-upload"></i>@(Import)</button>
		<button class="exec" data-exec="?/options"><i class="fa fa-cogs"></i>@(Options)</button>
		<span></span>
		<button class="exec" data-exec="?/checked" name="checked" disabled="disabled"><i class="fa fa-check-circle"></i>@(Checked)</button>
	</div>
	<div class="fullheight">
		<div data---="datagrid__?.grid__padding:10;checked:?/checkbox;button:?/button;pagination:true;exec:?/filter">
			<script type="text/plain">
			[
				{ name: 'email', text: '@(Email address)', width: 400, template: '{{ if unsubscribed }}<span class="badge badge-red mr5">@(unsubscribed)</span>{{ fi }}{{ email }}' },
				{ name: 'datecreated', text: '@(Registered)', width: 200, template: '{{ datecreated | format(\'@(yyyy-MM-dd HH:mm)\') }}', align: 1, class: 'hidden-xs' },
				{ name: '@(Options)', align: 1, filter: false, sort: false, width: 100, template: '<button name="ban" title="@(Ban)"><i class="fa fa-ban"></i></button><button class="btn-remove" name="remove" title="@(Remove)"><i class="far fa-trash-o"></i></button>' }
			]
			</script>
		</div>
	</div>
</div>
<div data---="importer__common.form__if:subscribers-import;url:[url]forms/subscribers-import.html;cleaner:5"></div>

<script>
	PLUGIN('subscribers', function(exports) {

		exports.limit = 100; // Count of items per page

		var toolbar = { btnChecked: exports.element.find('.toolbar button[name="checked"]') };
		var filter; // A grid filter

		exports.refresh = function() {

			FUNC.loading(true);

			!filter && (filter = {});
			filter.limit = exports.limit;

			AJAX('GET [url]api/subscribers/', filter, function(response) {
				SET('?.grid', response);
				FUNC.loading(false, 200);
			});
		};

		exports.reload = function() {
			exports.refresh();
		};

		exports.button = function(name, row, grid) {
			switch (name) {
				case 'remove':
					SETTER('confirm', 'show', '@(Are you sure you want to remove selected subscriber?)', ['"trash"@(Remove)', '@(No)'], function(index) {
						if (!index) {
							FUNC.loading(true);
							AJAX('DELETE [url]api/subscribers/', { id: row.email }, function(response) {
								FUNC.loading(false, 1000);
								if (response.success) {
									SETTER('snackbar', 'success', '@(Subscriber has been removed successfully.)');
									exports.refresh();
								}
							});
						}
					});
					break;
				case 'ban':
					FUNC.loading(true);
					AJAX('GET [url]api/subscribers/toggle/', { id: row.email }, exports.refresh);
		 			break;
			}
		};

		exports.checkbox = function(el, grid) {
			el && !el.value && grid.checked(el.checked);
			var count = grid.checked().length;
			toolbar.btnChecked.prop('disabled', count === 0);
		};

		exports.checked = function(el) {
			var items = [];
			items.push({ id: 'toggle', name: '@(Subscribe / Unsubscribe)', icon: 'globe' });
			items.push({ id: 'remove', name: '@(Remove subscribers)', icon: 'trash' });
			SETTER('contextmenu', 'show', 'center', el, items, function(item) {
				switch (item.id) {
					case 'toggle':
						var arr = [];
						var items = FIND('.subscribers.grid').checked();

						for (var i = 0; i < items.length; i++)
							arr.push(items[i].email);

						AJAX('GET [url]api/subscribers/toggle/', { id: arr.join(',') }, exports.refresh);
						break;
					case 'remove':
						SETTER('confirm', 'show', '@(Are you sure you want to remove all selected subscribers?)', ['"trash"@(Remove)', '@(No)'], function(index) {
							if (index)
								return;
							FUNC.loading(true);
							var arr = FIND('.subscribers.grid').checked();
							arr.wait(function(el, next, index) {
								SET('common.progress', (index / arr.length) * 100);
								AJAX('DELETE [url]api/subscribers/', { id: el.email }, next);
							}, function() {
								exports.refresh();
								FUNC.loading(false, 1000);
								SETTER('snackbar', 'success', '@(Subscribers have been removed successfully.)');
							});
						});
						break;
				}
			}, 0, 5);
		};

		exports.options = function(el) {
			var items = [];
			items.push({ id: 'refresh', name: '@(Refresh)', icon: 'refresh' });
			items.push({ id: 'import', name: '@(Import addresses)', icon: 'plus-circle' });
			items.push({ id: 'export', name: '@(Export addresses to CSV)', icon: 'cloud-upload' });
			SETTER('contextmenu', 'show', 'left', el, items, function(item) {
				switch (item.id) {
					case 'refresh':
					case 'import':
						exports[item.id]();
						break;
				}
			}, 2, 5);
		};

		exports.import = function() {
			SET('?.import', { progress: 0, body: '' }, true);
			SET('common.form', 'subscribers-import');
		};

		exports.filter = function(type, obj, sort, page) {
			filter = obj ? CLONE(obj) : {};
			sort && (filter.sort = sort[0].replace(' ', '_'));
			filter.page = page;
			exports.refresh();
		};
	});

</script>

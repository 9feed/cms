<div data-scope="posts" class="container">
	<div class="toolbar">
		<button class="right exec highlight" data-exec="?/create"><i class="fa fa-plus-circle"></i>@(Create)</button>
		<button class="exec" data-exec="?/options"><i class="fa fa-cogs"></i>@(Options)</button>
		<span></span>
		<button class="exec" data-exec="?/checked" name="checked" disabled="disabled"><i class="fa fa-check-circle"></i>@(Checked)</button>
	</div>
	<div class="fullheight">
		<div data---="datagrid__?.grid__padding:10;filterlabel:@(Search);checked:?/checkbox;button:?/button">
			<script type="text/plain">
			[
				{ name: 'name', text: '@(Name)', width: 350, template: '{{ language | language }}{{ if !ispublished }}<span class="badge badge-gray mr5">@(unpublished)</span>{{ fi }}{{ name }}' },
				{ name: 'category', text: '@(Category)', width: 150, class: 'hidden-xs' },
				{ name: 'author', text: '@(Author)', width: 150, class: 'hidden-xs' },
				{ name: 'type', text: '@(Type)', width: 100, align: 1, class: 'hidden-xs silver' },
				{ name: 'language', text: '<i class="fa fa-flag" style="margin-right:0"></i>', width: 40, title: '@(Language)', filter: false, sort: false, align: 1 },
				{ name: 'date', text: '@(From)', align: 1, width: 130, class: 'hidden-xs', template: '{{ date | format(\'@(yyyy-MM-dd)\') }}' },
				{ name: '@(Options)', align: 1, filter: false, sort: false, width: 100, template: '<button title="@(Duplicate)" name="duplicate"><i class="far fa-copy"></i></button><button name="update" title="@(Edit)"><i class="fa fa-pencil"></i></button><button class="btn-remove" name="remove" title="@(Remove)"><i class="far fa-trash-o"></i></button>' }
			]
			</script>
		</div>
	</div>
</div>
<div data---="importer__common.form__if:posts-form;url:[url]forms/posts.html;cleaner:5"></div>

<script>

	PLUGIN('posts', function(exports) {

		var toolbar = { btnChecked: exports.element.find('.toolbar button[name="checked"]') };

		exports.refresh = function() {

			FUNC.loading(true);

			AJAX('GET [url]api/posts/', function(response) {
				SET('?.grid', response);
				FUNC.loading(false, 200);
			});
		};

		exports.reload = function() {
			exports.refresh();
		};

		exports.button = function(name, row, grid) {
			switch (name) {
				case 'remove':
					SETTER('confirm', 'show', '@(Are you sure you want to remove selected post?)', ['"trash"@(Remove)', '@(No)'], function(index) {
						if (index)
							return;
						FUNC.loading(true);
						AJAX('DELETE [url]api/posts/', row, function(response) {
							FUNC.loading(false, 1000);
							if (response.success) {
								SETTER('snackbar', 'success', '@(Post has been removed successfully.)');
								exports.refresh();
							}
						});
					});
					break;
				case 'update':
				case 'duplicate':
					FUNC.loading(true);
					AJAX('GET [url]api/posts/{id}/'.arg(row), function(response) {

						if (name === 'duplicate')
							response.id = '';
						else
							SKIP('?.form.stats');

						if (!response.type)
							response.type = 'html';

						SET('cmseditor.template', response.template);
						SET('?.form', response, true);
						SET('common.form', 'posts-form');
					});
					break;
			}
		};

		exports.checkbox = function(el, grid) {
			el && !el.value && grid.checked(el.checked);
			var count = grid.checked().length;
			toolbar.btnChecked.prop('disabled', count === 0);
		};

		exports.checked = function(el) {
			var items = [];
			items.push({ id: 'toggle', name: '@(Publish / Unpublish)', icon: 'globe' });
			items.push({ id: 'remove', name: '@(Remove posts)', icon: 'trash' });
			SETTER('contextmenu', 'show', 'center', el, items, function(item) {
				switch (item.id) {
					case 'toggle':
						var arr = [];
						var items = FIND('.posts.grid').checked();

						for (var i = 0; i < items.length; i++)
							arr.push(items[i].id);

						AJAX('GET [url]api/posts/toggle/', { id: arr.join(',') }, exports.refresh);
						break;
					case 'remove':
						SETTER('confirm', 'show', '@(Are you sure you want to remove all selected posts?)', ['"trash"@(Remove)', '@(No)'], function(index) {
							if (index)
								return;

							var arr = FIND('.posts.grid').checked();
							FUNC.loading(true);
							arr.wait(function(el, next, index) {
								SET('common.progress', (index / arr.length) * 100);
								AJAX('DELETE [url]api/posts/', { id: el.id }, next);
							}, function() {
								exports.refresh();
								FUNC.loading(false, 1000);
								SETTER('snackbar', 'success', '@(Posts have been removed successfully.)');
							});
						});
						break;
				}
			}, 0, 5);
		};

		exports.options = function(el) {
			var items = [];
			items.push({ id: 'refresh', name: '@(Refresh)', icon: 'refresh' });
			items.push({ id: 'create', name: '@(Create post)', icon: 'plus-circle' });
			SETTER('contextmenu', 'show', 'left', el, items, function(item) {
				switch (item.id) {
					case 'refresh':
					case 'create':
						exports[item.id]();
						break;
				}
			}, 2, 5);
		};

		exports.create = function() {
			SET('?.form', { type: 'html', author: user.name, widgets: [], ispublished: true }, true);
			SET('common.form', 'posts-form');
		};

	});

</script>

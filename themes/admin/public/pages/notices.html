<div data-scope="notices" class="container">
	<div class="toolbar">
		<button class="right highlight exec" data-exec="?/create"><i class="fa fa-plus-circle"></i>@(Create)</button>
		<button class="exec" data-exec="?/options"><i class="fa fa-cogs"></i>@(Options)</button>
		<span></span>
		<button class="exec" data-exec="?/checked" name="checked" disabled="disabled"><i class="fa fa-check-circle"></i>@(Checked)</button>
	</div>
	<div class="fullheight">
		<div data---="datagrid__?.grid__padding:10;filterlabel:@(Search);checked:?/checkbox;button:?/button">
			<script type="text/plain">
			[
				{ name: 'name', text: '@(Name)', width: 300, template: '{{ if icon }}<i class="{{ icon }} icon"></i>{{ fi }}{{ if ispinned }}<span class="badge badge-green mr5"><i class="fa fa-map-pin"></i>@(Pinned)</span>{{ fi }}{{ name }}' },
				{ name: 'category', text: '@(Category)', width: 150, class: 'hidden-xs' },
				{ name: 'author', text: '@(Author)', width: 150, class: 'hidden-xs' },
				{ name: 'date', text: '@(From)', align: 1, width: 130, class: 'hidden-xs', template: '{{ date | format(\'@(yyyy-MM-dd)\') }}' },
				{ name: '@(Options)', align: 1, filter: false, sort: false, width: 120, template: '<button title="@(Duplicate)" name="duplicate"><i class="far fa-copy"></i></button><button name="update" title="@(Edit)"><i class="fa fa-pencil"></i></button><button class="btn-remove" name="remove" title="@(Remove)"><i class="far fa-trash-o"></i></button>' }
			]
			</script>
		</div>
	</div>
</div>
<div data---="importer__common.form__if:notices-form;url:[url]forms/notices.html;cleaner:5"></div>

<script>

	PLUGIN('notices', function(exports) {

		var toolbar = { btnChecked: exports.element.find('.toolbar button[name="checked"]') };

		exports.refresh = function() {

			FUNC.loading(true);

			AJAX('GET [url]api/notices/', function(response) {
				SET('?.grid', response);
				FUNC.loading(false, 200);
			});
		};

		exports.reload = function() {
			exports.refresh();
		};

		exports.button = function(name, row, grid) {
			console.log('expots.button', name);
			switch (name) {
				case 'remove':
					SETTER('confirm', 'show', '@(Are you sure you want to remove selected post?)', ['"trash"@(Remove)', '@(No)'], function(index) {
						if (!index) {
							FUNC.loading(true);
							AJAX('DELETE [url]api/notices/', row, function(response) {
								FUNC.loading(false, 1000);
								if (response.success) {
									SETTER('snackbar', 'success', '@(Post has been removed successfully.)');
									exports.refresh();
								}
							});
						}
					});
					break;
				case 'update':
				case 'duplicate':
					FUNC.loading(true);
					AJAX('GET [url]api/notices/{id}/'.arg(row), function(response) {

						if (name === 'duplicate')
							response.id = '';
						else
							SKIP('?.form.stats');

						SET('cmseditor.template', response.template);
						SET('?.form', response, true);
						SET('common.form', 'notices-form');
					});
					break;
			}
		};

		exports.checkbox = function(el, grid) {
			el && !el.value && grid.checked(el.checked);
			var count = grid.checked().length;
			toolbar.btnChecked.prop('disabled', count === 0);
		};

		exports.checked = function(el) {
			var items = [];
			items.push({ id: 'remove', name: '@(Remove notices)', icon: 'trash' });
			SETTER('contextmenu', 'show', 'center', el, items, function(item) {
				switch (item.id) {
					case 'remove':
						SETTER('confirm', 'show', '@(Are you sure you want to remove all selected notices?)', ['"trash"@(Remove)', '@(No)'], function(index) {
							if (!index) {
								var arr = FIND('.notices.grid').checked();
								FUNC.loading(true);
								arr.wait(function(el, next, index) {
									SET('common.progress', (index / arr.length) * 100);
									AJAX('DELETE [url]api/notices/', { id: el.id }, next);
								}, function() {
									exports.refresh();
									FUNC.loading(false, 1000);
									SETTER('snackbar', 'success', '@(Notices have been removed successfully.)');
								});
							}
						});
						break;
				}
			}, 0, 5);
		};

		exports.options = function(el) {
			var items = [];
			items.push({ id: 'refresh', name: '@(Refresh)', icon: 'refresh' });
			items.push({ id: 'create', name: '@(Create notice)', icon: 'plus-circle' });
			SETTER('contextmenu', 'show', 'left', el, items, function(item) {
				switch (item.id) {
					case 'refresh':
					case 'create':
						exports[item.id]();
						break;
				}
			}, 2, 5);
		};

		exports.create = function() {
			SET('?.form', { author: user.name, widgets: [], ispublished: true }, true);
			SET('common.form', 'notices-form');
		};

	});

</script>

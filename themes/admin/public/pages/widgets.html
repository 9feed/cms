<div data-scope="widgets" class="container">
	<div class="toolbar">
		<button class="right highlight exec" data-exec="?/create"><i class="fa fa-plus-circle"></i>@(Create)</button>
		<button class="exec" data-exec="?/options"><i class="fa fa-cogs"></i>@(Options)</button>
		<span></span>
		<button class="exec" data-exec="?/checked" name="checked" disabled="disabled"><i class="fa fa-check-circle"></i>@(Checked)</button>
	</div>
	<div class="row">
		<div class="col-md-9">
			<div class="fullheight">
				<div data---="datagrid__?.grid__padding:10;checked:?/checkbox;button:?/button">
					<script type="text/plain">
					[
						{ name: 'name', text: '@(Name)', width: 430, template: '{{ if picture }}<i class="fa fa-camera mr5 blue"></i>{{ fi }}{{ name }}' },
						{ name: 'category', text: '@(Category)', width: 200, class: 'hidden-xs' },
						{ name: '@(Options)', filter: false, align: 1, sort: false, width: 100, template: '<button title="@(Duplicate)" name="duplicate"><i class="far fa-copy"></i></button><button name="update" title="@(Edit)"><i class="fa fa-pencil"></i></button><button class="btn-remove" name="remove" title="@(Remove)"><i class="far fa-trash-o"></i></button>' }
					]
					</script>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="panel m">
				<label><i class="fa fa-clone"></i>@(Globals)</label>
				<div class="panelbody">
					<nav class="buttonmenu">
						<button class="exec" data-path="common.form" data-value="'pages-globals'"><i class="fa fa-cog"></i>@(Variables)</button>
						<button class="exec hidden b" data-bind="common.componentator__show:value !== false" data-exec="?/import"><i class="fa fa-cloud-download"></i>@(Download widgets)</button>
						<button class="exec" data-path="common.form" data-value="'widgets-globals'"><i class="fa fa-paint-brush"></i>@(Global style/script)</button>
					</nav>
				</div>
			</div>
		</div>
	</div>
</div>
<div data---="importer__common.form__if:widgets-form;url:[url]forms/widgets.html;cleaner:5"></div>

<script>
	PLUGIN('widgets', function(exports) {

		var toolbar = { btnChecked: exports.element.find('.toolbar button[name="checked"]') };

		exports.refresh = function() {
			FUNC.loading(true);
			AJAX('GET [url]api/widgets/', function(response) {

				var categories = {};

				for (var i = 0, length = response.items.length; i < length; i++)
					categories[response.items[i].category] = true;

				SET('?.categories', Object.keys(categories));
				SET('?.grid', response);

				if (window.cmseditor)
					window.cmseditor.widgetcachereset = true;

				FUNC.loading(false, 200);
			});
		};

		exports.import = function() {
			SET('common.form3', 'widgets-import');
		};

		exports.reload = function() {
			exports.refresh();
		};

		exports.button = function(name, row, grid) {
			switch (name) {
				case 'remove':
					SETTER('confirm', 'show', '@(Are you sure you want to remove selected widget?)', ['"trash"@(Remove)', '@(No)'], function(index) {
						if (index)
							return;
						FUNC.loading(true);
						AJAX('DELETE [url]api/widgets/', row, function(response) {
							FUNC.loading(false, 1000);
							if (response.success) {
								SETTER('snackbar', 'success', '@(Widget has been removed successfully.)');
								exports.refresh();
							}
						});
					});
					break;
				case 'update':
				case 'duplicate':
					FUNC.loading(true);
					AJAX('GET [url]api/widgets/{id}/'.arg(row), function(response) {

						if (name === 'duplicate') {
							response.id = '';
							response.reference = '';
						}

						SET('?.form', response, true);
						SET('common.form', 'widgets-form');
					});
					break;
			}
		};

		exports.create = function() {
			SET('?.form', {}, true);
			SET('common.form', 'widgets-form');
		};

		exports.options = function(el) {
			var options = {};
			options.element = el;
			options.items = [];
			options.items.push({ id: 'refresh', name: '@(Refresh)', icon: 'refresh' });
			options.items.push({ id: 'create', name: '@(Create widget)', icon: 'plus-circle' });
			options.items.push({ id: 'import', name: '@(Download existing)', icon: 'cloud-download' });
			options.items.push({ id: 'widgets-globals', name: '@(Global CSS/JS)', icon: 'paint-brush' });
			options.items.push({ id: 'pages-globals', name: '@(Variables)', icon: 'clone' });

			options.callback = function(item) {
				switch (item.id) {
					case 'refresh':
					case 'create':
					case 'import':
						exports[item.id]();
						break;
					default:
						SET('common.form', item.id);
						break;
				}
			};

			SETTER('menu', 'show', options);
		};

		exports.checkbox = function(el, grid) {
			el && !el.value && grid.checked(el.checked);
			var count = grid.checked().length;
			toolbar.btnChecked.prop('disabled', count === 0);
		};

		exports.checked = function(el) {
			var options = {};
			options.element = el;
			options.items = [];
			options.items.push({ id: 'remove', name: '@(Remove widgets)', icon: 'trash' });

			options.callback = function(item) {
				switch (item.id) {
					case 'remove':
						SETTER('confirm', 'show', '@(Are you sure you want to remove all selected widgets?)', ['"trash"@(Remove)', '@(No)'], function(index) {
							if (index)
								return;
							var arr = FIND('.widgets.grid').checked();
							FUNC.loading(true);
							arr.wait(function(el, next, index) {
								SET('common.progress', (index / arr.length) * 100);
								AJAX('DELETE [url]api/widgets/', { id: el.id }, next);
							}, function() {
								exports.refresh();
								FUNC.loading(false, 1000);
								SETTER('snackbar', 'success', '@(Widgets have been removed successfully.)');
							});
						});
						break;
				}
			};

			SETTER('menu', 'show', options);
		};
	});

</script>

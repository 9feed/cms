<div data---="modal__common.form__if:pages-redirects;width:800;reload:pagesredirects/reload;submit:pagesredirects/submit" class="hidden">

	<div>
		<span class="link cancel"><i class="fa fa-times"></i></span>
		<label><i class="fa fa-clone"></i>@(Edit redirects)</label>
	</div>

	<div>
		<div class="padding bg-yellow">
			<div data---="codemirror__pages.formredirects.body__height:300;icon:refresh;type:totaljsresources;tabs:true;trim:true">@(Redirects)</div>
			<div class="help">@(Follow this format: <code>OLDURL&nbsp;&nbsp;: NEWURL</code>)</div>
		</div>
		<div data---="error__pages.formredirects.response"></div>
	</div>

	<div>
		<div data---="validation__pages.formredirects">
			<span class="link cancel">@(Cancel)</span>
			<button name="submit">@(SAVE)</button>
		</div>
	</div>

</div>

<script>

	PLUGIN('pagesredirects', function(exports) {

		exports.reload = function() {
			AJAX('GET [url]api/pages/redirects/', function(response) {

				if (!response.body)
					response.body = '// OLD URL      : NEW URL\n@(/products/)      : @(/company/products/)\n@(/services/)      : @(/company/services/)';

				SET('pages.formredirects', response, true);
				SETTER('loading', 'hide', 1000);
			});
		};

		exports.submit = function() {
			SETTER('loading', 'show');
			AJAX('POST [url]api/pages/redirects/ REPEAT', GETR('pages.formredirects'), function(response) {
				SETTER('loading', 'hide', 1000);
				if (response.success) {
					SETTER('snackbar', 'success', '@(Redirects have been applied successfully.)');
					SET('common.form', '');
				}
			});
		};

	});

</script>

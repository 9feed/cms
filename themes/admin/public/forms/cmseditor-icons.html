<div data---="modal__cmseditor.form__if:icons;width:500;reload:cmseditoricons/reload;scrollbar:false;$id:editoriconsmodal" class="hidden">

	<div>
		<span class="link cancel"><i class="fa fa-times"></i></span>
		<label><i class="fa fa-image"></i>@(Icon editor)</label>
	</div>

	<div>
		<div class="padding">
			<div data---="fontawesomebox__cmseditor.icons.icon__search:@(Search icons);exec:cmseditoricons/submit;fa:true"></div>
		</div>
	</div>

	<div>
		<button name="cancel" style="width:100%">@(Cancel)</button>
	</div>

</div>

<script>

	PLUGIN('cmseditoricons', function(exports) {
		exports.submit = function(icon) {
			var obj = cmseditor.icons;
			obj.prev && obj.el.rclass('fa').rclass('fab').rclass('far').rclass('fal').rclass(obj.prev);
			obj.el.aclass(icon);
			cmseditor.instance.change(true);
			SET('cmseditor.form', '');
		};

		exports.reload = function() {
			setTimeout2('cmseditoricons', function() {
				SETTER('#editoriconsmodal', 'resize');
			}, 500);
		};
	});

</script>

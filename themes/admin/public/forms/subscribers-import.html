<div data---="modal__common.form__if:subscribers-import;width:600;submit:subscribersform/submit;autofocus:true;scrollbar:true" class="hidden">

	<div>
		<span class="link cancel"><i class="fa fa-times"></i></span>
		<label><i class="fa fa-address-book-o"></i>@(Import subscribers)</label>
	</div>

	<div>
		<div class="padding">
			<div data-bind="subscribers.import.importing__show:!value">
				<div data---="textarea__subscribers.import.body__required:true;height:200;placeholder:@(Put all new email addresses)">@(Email addresses)</div>
			</div>
			<div data-bind="subscribers.import.importing__show:value">
				<div data---="progress__subscribers.import.progress"></div>
				<div class="help"><i class="fa fa-spin fa-refresh mr5"></i>@(Importing ...)</div>
			</div>
		</div>
	</div>

	<div>
		<div data---="validation__subscribers.import">
			<span class="link cancel">@(Cancel)</span>
			<button name="submit">@(IMPORT)</button>
		</div>
	</div>

</div>

<script>
	PLUGIN('subscribersform', function(exports) {

		exports.submit = function(hide) {

			SET('subscribers.import.progress', 0);
			SET('subscribers.import.importing', true);

			var data = {};
			var arr = GET('subscribers.import.body').replace(/\n|\r|;/g, ',').replace(/["']/g, '').trim().split(',');
			var count = 0;

			arr.limit(100, function(items, next) {
				data.email = items.join(',');
				AJAX('POST /api/subscribers/', data, function() {
					count += items.length;
					SET('subscribers.import.progress', ((count / arr.length) * 100) >> 0);
					setTimeout(next, 50);
				});
			}, function() {
				SETTER('snackbar', 'success', '@(Email addresses have been imported successfully.)');
				setTimeout(function() {
					SET('subscribers.import.importing', false);
					EXEC('subscribers/refresh');
					hide();
				}, 1000);
			});
		};
	});
</script>

<div data---="modal__common.form__if:widgets-globals;width:800;reload:widgetsglobals/reload;submit:widgetsglobals/submit;scrollbar:true" class="hidden">

	<div>
		<span class="link cancel"><i class="fa fa-times"></i></span>
		<label><i class="fa fa-clone"></i>@(Edit global style and script)</label>
	</div>

	<div>
		<div class="padding npt">
			<p class="nmb">@(Globals variables can contain preddefined values for styles and main script. Styles support auto-vendor-prefixes and variable declaration like in SASS. All content will be minified into the single file of CSS and JS.)</p>
		</div>
		<div class="padding bg-yellow">
			<div data---="codemirror__widgets.formglobals.css__height:250;icon:paint-brush;type:css;tabs:true;trim:true">@(Global CSS)</div>
			<div class="row fs12 mt10">
				<div class="col-xs-6">
					<span class="link exec" data-exec="widgetsglobals/upload"><i class="fa fa-folder-o mr5"></i>@(Browse files)</span>
				</div>
			</div>
		</div>
		<div class="padding">
			<div data---="codemirror__widgets.formglobals.js__height:250;icon:code;type:javascript;tabs:true;trim:true" class="m">@(Global JavaScript)</div>
		</div>
		<div data---="error__widgets.formglobals.response"></div>
	</div>

	<div>
		<div data---="validation__widgets.formglobals">
			<span class="link cancel">@(Cancel)</span>
			<button name="submit">@(SAVE)</button>
		</div>
	</div>

</div>

<script>

	PLUGIN('widgetsglobals', function(exports) {

		exports.reload = function() {
			AJAX('GET [url]api/widgets/globals/', function(response) {
				SET('widgets.formglobals', response, true);
				FUNC.loading(false, 1000);
			});
		};

		exports.submit = function() {
			FUNC.loading(true);
			AJAX('POST [url]api/widgets/globals/', GETR('widgets.formglobals'), function(response) {
				FUNC.loading(false, 1000);
				if (response.success) {
					SETTER('snackbar', 'success', '@(Globals variables have been saved successfully.)');
					SET('common.form', '');
				}
			});
		};

		exports.upload = function() {
			refresh_filebrowser(function(file) {
				SETTER('.widgets.formglobals.css', 'insert', file);
			});
		};

	});

</script>

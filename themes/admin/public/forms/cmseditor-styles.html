<div data---="modal__cmseditor.form__if:styles;width:800;height:580;submit:cmseditorstyles/submit;scrollbar:true" class="hidden">

	<div>
		<span class="link cancel"><i class="fa fa-times"></i></span>
		<label><i class="fa fa-code"></i>@(Page styles)</label>
	</div>

	<div>
		<div class="padding">
			<div data---="codemirror__cmseditor.styles__height:500;type:css;tabs:true;trim:true">@(Styles)</div>
			<div class="help">@(CMS performs auto-vendor prefixes automatically.)</div>
		</div>
	</div>

	<div>
		<div data---="validation__cmseditor.styles">
			<span class="link cancel">@(Cancel)</span>
			<button name="submit">@(APPLY)</button>
		</div>
	</div>

</div>

<script>

	PLUGIN('cmseditorstyles', function(exports) {
		exports.submit = function(hide) {
			cmseditor.css = cmseditor.styles;
			cmseditor.instance.setCSS();
			cmseditor.instance.change(true);
			hide();
		};
	});

</script>

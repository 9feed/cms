<div data---="modal__common.form__icon:plug;if:widgets-form;width:800;reload:widgetsform/show;submit:widgetsform/submit;autofocus:true" class="hidden">

	<div>
		<span class="link cancel"><i class="fa fa-times"></i></span>
		<label></label>
	</div>

	<div>
		<div class="padding">
			<div class="row">
				<div class="col-sm-9">
					<div data---="input__widgets.form.name__required:true;maxlength:50" class="m">@(Name)</div>
					<div data---="input__widgets.form.category__dirsource:widgetsform.categories;icon:folder-o;required:true">@(Select existing category)</div>
					<div class="fs11 mt10" data-bind="widgets.form.id__show:!!value"><span class="link exec" data-exec="widgetsform/backups"><i class="fa fa-clock-o mr5"></i>@(Restore a backup)</span></div>
				</div>
				<div class="col-sm-3">
					<div data---="preview__widgets.form.picture__width:300;height:200;url:[url]api/upload/base64/">@(Preview)</div>
					<div class="help">@(Keep size 300x200px)</div>
				</div>
			</div>
			<div data-bind="widgets.form.id__show:!!value">
				<hr />
				<div data---="checkbox__widgets.form.replace">@(Replace the widget body in the entire content)</div>
			</div>
		</div>
		<div class="padding bg-yellow">
			<div data---="codemirror__widgets.form.body__height:500;icon:code;required:true;tabs:true;trim:true">@(Source-code)</div>
			<div class="row fs12 mt10">
				<div class="col-xs-6">
					<span class="link exec mr10" data-exec="widgetsform/upload"><i class="fa fa-folder mr5"></i>@(Browse files)</span>
					<a href="https://componentator.com/widgets/" target="_blank"><i class="fa fa-download mr5"></i>@(Download widgets)</a>
				</div>
				<div class="col-xs-6 right">
					<span class="link exec mr10" data-exec="widgetsform/template"><i class="fa fa-code mr5"></i>@(Preddefined template)</span>
					<a href="https://wiki.totaljs.com/?q=cms%20widgets" target="_blank"><i class="fa fa-book mr5"></i>@(Documentation)</a>
				</div>
			</div>
		</div>
		<div data---="error__widgets.form.response"></div>
	</div>

	<div>
		<div data---="validation__widgets.form">
			<span class="link cancel">@(Cancel)</span>
			<button name="submit">@(SAVE)</button>
		</div>
	</div>

</div>

		element.find('.wmywidgetname').css('font-size', options.size);

<script>

	PLUGIN('widgetsform', function(exports) {

		SET('widgetsform.categories', [{ name: '@(Layout)', id: 'Layouts'},{ name: '@(Columns)', id: 'Columns' },{ name: '@(Content)', id: 'Content' },{ name: '@(Inline)', id: 'Inline' },{ name: '@(Newsletter)', id: 'Newsletter' }]);

		exports.show = function(com) {
			com.reconfigure({ title: GET('widgets.form.id') ? '@(Edit widget)' : '@(New widget)' });
			FUNC.loading(false, 1000);
		};

		exports.upload = function(el) {
			refresh_filebrowser(function(file) {
				SETTER('.widgets.form.body', 'insert', file);
			});
		};

		exports.template = function() {
			SET('widgets.form.body', $('#widgetstemplate').html().replace(/<CSS/g, '<style').replace(/<\/CSS/g, '</style').replace(/<JS/g, '<script').replace(/<\/JS/g, '</script').trim());
		};

		exports.submit = function(hide) {
			FUNC.loading(true);
			AJAX('POST [url]api/widgets/ REPEAT', GETR('widgets.form'), function(response) {
				FUNC.loading(false, 1000);
				if (response.success) {
					SETTER('snackbar', 'success', '@(Widget has been saved successfully.)');
					EXEC('widgets/refresh');
					hide();
				}
			});
		};

		exports.backups = function(el) {

			FUNC.loading(true);
			AJAX('GET [url]api/widgets/{0}/backups/'.format(GET('widgets.form.id')), function(response) {

				FUNC.loading(false, 1000);

				for (var i = 0, length = response.length; i < length; i++) {
					var item = response[i];
					item.name = '{0} <b class="badge badge-blue"><i class="fa fa-user mr5"></i>{1}</b>'.format(item.date.format('@(yyyy-MM-dd HH:mm)'), item.user);
				}

				response.quicksort('date', false);

				SETTER('suggestion', 'show', 'left', el, response, function(value) {
					FUNC.loading(true);
					setTimeout(function() {
						MODIFY('widgets.form.body', value.data.body);
						FUNC.loading(false, 1000);
					}, 100);
				});
			});
		};
	});
</script>
